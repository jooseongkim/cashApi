	<div>

		<!-- 출력 -->
		<div>
			<span id="totalMonthlyExpendituresByYearTableResult" class="point">

<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript">

	$("#totalMonthlyExpendituresByYearTable").click(function(){
		/* $('#totalMonthlyExpendituresByYearTableResult').html('totalMonthlyExpendituresByYear Table Result'); */
		$.ajax({
			url:'/totalMonthlyExpendituresByYear',
			type:'get',
			success: function(data) {	
				console.log(data);
				let html = `
				<table border="1">
				<tr>
					<th>January</th>
					<th>February</th>
					<th>March</th>
					<th>April</th>
					<th>May</th>
					<th>June</th>
					<th>July</th>
					<th>August</th>
					<th>September</th>
					<th>October</th>
					<th>November</th>
					<th>December</th>
				</tr>
				<tr>
					<td>${data.January}</td>
					<td>${data.February}</td>
					<td>${data.March}</td>
					<td>${data.April}</td>
					<td>${data.May}</td>
					<td>${data.June}</td>
					<td>${data.July}</td>
					<td>${data.August}</td>
					<td>${data.September}</td>
					<td>${data.October}</td>
					<td>${data.November}</td>
					<td>${data.December}</td>
				</tr>
				</table>
				`;
				$('#totalMonthlyExpendituresByYearTableResult').html(html);
			}	
		});
	});

	</script>
